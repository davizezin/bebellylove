<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho de Davi e Isabelly</title>
    <style>
        body {
            background-color: black;
            color: purple;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-top: 50px;
        }
        .heart {
            font-size: 2em;
            color: purple;
        }
        .section {
            margin: 30px 0;
        }
        .time-block {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .photos img {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <h1><span class="heart">❤️</span> Cantinho de Davi e Isabelly <span class="heart">❤️</span></h1>

    <div class="section" id="time">
        <h2>Nosso Tempo Juntos</h2>
        <div class="time-block">Anos: <span id="years"></span></div>
        <div class="time-block">Meses: <span id="months"></span></div>
        <div class="time-block">Horas: <span id="hours"></span></div>
        <div class="time-block">Minutos: <span id="minutes"></span></div>
        <div class="time-block">Segundos: <span id="seconds"></span></div>
    </div>

    <div class="section photos" id="photos">
        <h2>Nossos Momentos</h2>
        <img src="imagens/photo1.jpg" alt="Foto 1">
        <img src="imagens/photo2.jpg" alt="Foto 2">
        <img src="imagens/photo3.jpg" alt="Foto 3">
        <br><br>
        <button>Trocar Fotos</button>
    </div>

    <div class="section" id="messages">
        <h2>Para vc, meu amor</h2>
        <p>Mensagem 1</p>
        <textarea placeholder="Escreva uma mensagem" rows="4" cols="50"></textarea>
        <br><br>
        <button>Salvar Mensagem</button>
    </div>

    <div class="section" id="dreams">
        <h2><a href="dreams.html">Planejar Nossos Sonhos</a></h2>
    </div>

    <script>
        const startDate = new Date("2024-10-26T20:27:00");
        function updateTime() {
            const now = new Date();
            const diff = new Date(now - startDate);
            document.getElementById('years').textContent = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            document.getElementById('months').textContent = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            document.getElementById('hours').textContent = diff.getUTCHours();
            document.getElementById('minutes').textContent = diff.getUTCMinutes();
            document.getElementById('seconds').textContent = diff.getUTCSeconds();
        }
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
