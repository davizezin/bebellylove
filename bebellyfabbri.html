<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Davi & Isabelly</title>
  <style>
    body {
      background: url('baloes-coracoes.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px pink;
    }
    h1 {
      color: #ffb6c1;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .mensagem {
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Bem-vindo ao Cantinho</h1>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="verificarLogin()">Entrar</button>
    <p class="mensagem" id="mensagem"></p>
  </div>
  <script>
    function verificarLogin() {
      const nome = document.getElementById("nome").value.trim().toLowerCase();
      if (nome === "davi" || nome === "isabelly") {
        window.location.href = "index.html";
      } else {
        document.getElementById("mensagem").innerText = "Acesso negado! Apenas Davi ou Isabelly.";
      }
    }
  </script>
</body>
</html>
